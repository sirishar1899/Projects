<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<body>

<h2>Login Page</h2>

<form th:action="@{/success}" method="post">
  <label for="email">Email:</label><br>
  <input type="email" id="fname" name="email" required><br>
  <label for="lname">Password:</label><br>
  <input type="text" id="lname" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required><br><br>
  <input type="submit" value="Submit">
</form> 



</body>
</html>
